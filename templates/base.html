<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">{{ project_title }}</div>
        <div class="list-group list-group-flush">
            <a href="/project/{{ project_name }}/" class="list-group-item list-group-item-action list-group-item-light p-3">Home</a>
            <a href="/project/{{ project_name }}/characters" class="list-group-item list-group-item-action list-group-item-light p-3">Characters [{{ characters_n }}]</a>
            <a href="/project/{{ project_name }}/locations"  class="list-group-item list-group-item-action list-group-item-light p-3">Locations [{{ locations_n }}]</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-light p-3">Builder</a>
            <a href="/project/{{ project_name }}/settings" class="list-group-item list-group-item-action list-group-item-light p-3">Settings</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Code to handle the collapsible sidebar functionality
</script>
{% block scripts %}{% endblock %}
</body>
</html>
