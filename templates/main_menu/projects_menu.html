<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/fontello.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    
    <script>
        function openProject(projectName) {
            window.location.href = `/project/${projectName}`;
        }
    </script>
</head>
<body class="dark-mode">
    <div class="container mt-5">
        <div class="row mb-3">
            <h2>VisuAlise</h2>
        </div>
        <div class="row mb-3">            
            <div class="col-3">
                <h5 for="projectName" class="form-label font-weight-bold mb-3">Add Project</h5>
                <a href="/menu/add/new" class="text-decoration-none">
                    <div class="list-group-item list-group-item-action list-group-item-dark p-3" role="button">
                        <h2 class="h5 mb-0">Create a new project</h2>
                        <small class="text-muted">Create a new project from scratch</small>
                    </div>
                </a>
            </div>
            <div class="col-1"></div>
            <div class="col-8">
                <h5 class="mb-3 font-weight-bold">Open Recent Projects</h5>
                <div class="list-group list-group-flush" style="flex-grow: 1;">
                    {% for project in projects %}
                    <div class="list-group-item list-group-item-action list-group-item-dark p-3" role="button" onclick="openProject('{{ project.name }}')">
                        <div class="d-flex align-items-center justify-content-between">
                        <h2 class="h5 mb-0">{{ project.name }}</h2>
                        <small class="text-muted">{{ project.last_opened }}</small>
                        </div>
                        <small class="text-muted">{{ project.path }}</small>
                    </div>
                    <hr class="my-0">
                    {% endfor %}        
                </div>
                </div>
        </div>
    </div>

</body>
</html>
