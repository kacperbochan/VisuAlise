{% if text_data %}
{% for td in text_data %}
<div class="dark-section character-info mb-2">
    <div class="row">
        <div class="col-md-7">
            <h5>text:</h5>
            <p class="prompt">{{ td.text }}</p>
        </div>
        
        <div class="col-md-5">
            <h5>Description:</h5>
            <p class="prompt">{{ td.data }}</p>
        </div>
    </div>
</div>
<hr>
{% endfor %}
{% endif %}
