<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/fontello.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    

</head>
<body>

<div class="d-flex" id="wrapper">

    <div class="border-end" id="sidebar-wrapper" style="display: flex; flex-direction: column;">
        <div class="sidebar-heading border-bottom d-flex justify-content-between align-items-center">
            <a href="/menu"><h3>VisuAlise</h3></a>
            <button class="btn toggle-button" id="menu-close" type="button" onclick="toggleSidebar()">
                <i class="icon-cancel"></i>
            </button>
        </div>
        <div class="list-group list-group-flush" style="flex-grow: 1;">
            <a href="/project/{{ project.name }}/" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="icon-home"></i>
                {{ project.name }}
            </a>
            <a href="/project/{{ project.name }}/characters" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="icon-characters"></i>
                Characters
                <span class="float-end">[{{ project.characters_n }}]</span>
            </a>
            <a href="/project/{{ project.name }}/locations" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="icon-locations"></i>
                Locations
                <span class="float-end">[{{ project.locations_n }}]</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="icon-wrench"></i>
                Builder
            </a>
            <a href="/project/{{ project.name }}/settings" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="icon-sliders"></i>
                Settings
            </a>
        </div>
    </div>
    <button class="btn" id="menu-open" style="height: 100vh; display: none;" type="button" onclick="toggleSidebar()">
        <i class="icon-right-open"></i>
    </button>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid" style="padding: 0 20px;">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-wrapper');
            const toggleButton = document.getElementById('menu-open');
            const contentWrapper = document.getElementById('page-content-wrapper');

            // Check the current state of the sidebar and toggle it
            if (sidebar.style.display === "none") {
                sidebar.style.display = "flex"; // Show the sidebar
                toggleButton.style.display = "none"; // Hide the toggle button
                contentWrapper.style.marginLeft = `250px`; // Adjust content margin
            } else {
                sidebar.style.display = "none"; // Hide the sidebar
                toggleButton.style.display = "block"; // Show the toggle button
                contentWrapper.style.marginLeft = '0px'; // Reset content margin
            }
        }
        if('{{ theme }}'== 'dark') {
            document.body.classList.add('dark-mode');    
            document.getElementById('sidebar-wrapper').classList.add('dark-section');
            document.getElementById('menu-close').classList.add('dark-section');
            document.getElementById('menu-open').classList.add('dark-section');
            document.Class
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode');
            document.getElementById('sidebar-wrapper').classList.remove('dark-section');
            document.getElementById('menu-close').classList.remove('dark-section');
            document.getElementById('menu-open').classList.remove('dark-section');
            document.body.classList.remove('dark-mode');
        }
    </script>
</script>
{% block scripts %}{% endblock %}
</body>
</html>
