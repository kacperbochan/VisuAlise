<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/fontello.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    

</head>
<body>

<div class="d-flex" id="wrapper">

    {% include 'navbar.html' %}
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid" style="padding: 0 20px;">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-wrapper');
            const toggleButton = document.getElementById('menu-open');
            const contentWrapper = document.getElementById('page-content-wrapper');

            // Check the current state of the sidebar and toggle it
            if (sidebar.style.display === "none") {
                sidebar.style.display = "flex"; // Show the sidebar
                toggleButton.style.display = "none"; // Hide the toggle button
                contentWrapper.style.marginLeft = '';
            } else {
                sidebar.style.display = "none"; // Hide the sidebar
                toggleButton.style.display = "block"; // Show the toggle button
                contentWrapper.style.marginLeft = '50px'; // Reset content margin
            }
        }
        if('{{ theme }}'== 'dark') {
            document.body.classList.add('dark-mode');    
            document.getElementById('sidebar-wrapper').classList.add('dark-section');
            document.getElementById('menu-close').classList.add('dark-section');
            document.getElementById('menu-open').classList.add('dark-section');
            document.Class
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode');
            document.getElementById('sidebar-wrapper').classList.remove('dark-section');
            document.getElementById('menu-close').classList.remove('dark-section');
            document.getElementById('menu-open').classList.remove('dark-section');
            document.body.classList.remove('dark-mode');
        }
    </script>
</script>
{% block scripts %}{% endblock %}
</body>
</html>
